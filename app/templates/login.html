<script>
    window.onload = function() {
  const image = document.getElementById('animated-image');

  // Set initial position off-screen to the left
  image.style.position = 'absolute';
  image.style.left = '-100%'; // Adjust the percentage based on image width

  // Animate the image to move right
  let currentPosition = -50; // Initial position in percentage
  const animationDuration = 2000; // Animation duration in milliseconds
  const step = 1; // Increment value for movement (adjust for speed)

  const animationInterval = setInterval(() => {
    currentPosition += step;

    if (currentPosition >= 0) {
      currentPosition = 0; // Stop animation at the right edge
      clearInterval(animationInterval);
    }

    image.style.left = currentPosition + '%';
  }, animationDuration / (100 / step)); // Calculate interval for smooth animation
};

</script>
